<div class="p-4 max-w-md mx-auto">
    <h1 class="text-xl font-bold mb-4">Submit Feedback</h1>
    
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
        {{ errorMessage }}
    </div>
    
    <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 text-green-700 rounded">
        {{ successMessage }}
    </div>

    <textarea 
        [(ngModel)]="feedback" 
        class="border p-2 w-full rounded"
        placeholder="Enter your feedback here..."
        [disabled]="isSubmitting"
    ></textarea>
    
    <button 
        (click)="submitFeedback()" 
        class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:bg-blue-300"
        [disabled]="isSubmitting"
    >
        {{ isSubmitting ? 'Submitting...' : 'Submit Feedback' }}
    </button>
</div>
